<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - BITE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ВIТЕ
                <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
            </div>
            
            <nav class="nav-center">
                <ul>
                    <li><a href="menu.html">Меню</a></li>
                    <li><a href="#delivery">Доставка</a></li>
                    <li><a href="#about">О ресторане</a></li>
                </ul>
            </nav>
            
            <div class="social-icons">
                <a href="#" aria-label="ВКонтакте">
                    <img src="https://pngicon.ru/file/uploads/vk.png" alt="VK" width="35" height="35">
                </a>
                <a href="#" aria-label="Телеграм">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="#F4F2E5">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.14-.26.26-.534.26l.2-3.004 5.59-5.043c.24-.213-.054-.334-.373-.12l-6.91 4.34-2.97-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.53-.21 1.002.13.832.942z"/>
                    </svg>
                </a>
                <a href="#" aria-label="Корзина" id="cart-icon">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="#F4F2E5">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </a>
                <a href="account.html" aria-label="Личный кабинет" id="auth-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="#F4F2E5">
                        <path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>
    
    <main class="account-page">
        <section class="account-section">
            <div class="container">
                <h1>Личный кабинет</h1>
                
                <div class="account-info">
                    <div class="user-info">
                        <h2>Добро пожаловать, <span id="account-username">Гость</span>!</h2>
                        <p>Email: <span id="account-email">Неизвестно</span></p>
                        <div class="user-actions">
                            <a href="index.html" class="home-btn">На главную</a>
                        </div>
                    </div>
                    
                    <div class="delivery-address">
                        <h3>Адрес доставки</h3>
                        <div class="address-form">
                            <input type="text" id="delivery-address-input" placeholder="Введите ваш адрес">
                            <button id="save-address-btn" class="submit-btn">Сохранить</button>
                        </div>
                    </div>
                    
                    <div class="order-history">
                        <h3>История заказов</h3>
                        <div class="no-orders">
                            <p>У вас пока нет завершенных заказов</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="menu.html">Меню</a></li>
                    <li><a href="#delivery">Доставка</a></li>
                    <li><a href="#about">О ресторане</a></li>
                    <li><a href="#contacts">Справочная информация</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content account-content">
            <span class="close">&times;</span>
            
            <div class="account-info">
                <h2>Ваша корзина</h2>
            </div>
            
            <div class="cart-section">
                <div id="cart-items">
                    <p class="empty-cart">Ваша корзина пуста</p>
                </div>
                <div class="cart-total">
                    <p>Итого: <span id="cart-total-price">0</span> ₽</p>
                    <button class="submit-btn" id="checkout-btn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
